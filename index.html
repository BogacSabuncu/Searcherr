  <div class="container" id="main" >
    <div class="searchParamter">
        <div class="requiredParameter">
            <div class="row">
                <div class="col-12 col-sm-6 p-1 p-sm-2">
                  <div class="input-group input-group-lg">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-lg">Job Title</span>
                    </div>
                    <input id="jobtitle" type="text" class="form-control" aria-label="Sizing example input"
                      aria-describedby="inputGroup-sizing-lg" />
                  </div>
                </div>
                <div class="col-12 col-sm-6 p-1 p-sm-2">
                  <div class="input-group input-group-lg">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-lg">Location</span>
                    </div>
                    <input id="location" type="text" class="form-control" aria-label="Sizing example input"
                      aria-describedby="inputGroup-sizing-lg" />
                  </div>
                </div>
              </div>  
              <h5 data-toggle="collapse" data-target="#moreOptions" class="p-2">More options >>></h5> 
        </div>
        <div class="optionalParameter  collapse" id="moreOptions" >
            <div class="row">
                <div class="col-12 col-sm-6 p-1">
                  <div class="input-group input-group-lg">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-lg">Field</span>
                    </div>
                    <input id="field" type="text" class="form-control" aria-label="Sizing example input"
                      aria-describedby="inputGroup-sizing-lg" />
                  </div>
                </div>
                <div class="col-12 col-sm-6 p-1">
                  <div class="input-group input-group-lg">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-lg">Date Posted</span>
                    </div>
                    <input id="dateposted" type="text" class="form-control" aria-label="Sizing example input"
                      aria-describedby="inputGroup-sizing-lg" />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12 col-sm-6 p-1">
                  <div class="input-group input-group-lg">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-lg">Salary</span>
                    </div>
                    <input id="salary" type="text" class="form-control" aria-label="Sizing example input"
                      aria-describedby="inputGroup-sizing-lg" />
                  </div>
                </div>
                <div class="col-12 col-sm-6 p-1">
                  <div class="input-group input-group-lg">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-lg ">Number of Results</span>
                    </div>
                    <input id="numberofresults" type="text" class="form-control" aria-label="Sizing example input"
                      aria-describedby="inputGroup-sizing-lg" />
                  </div>
                </div>
              </div>
              <div class="row">
                  <div class="col-12 col-sm-4 p-1" >
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="customCheck1" />
                      <label class="custom-control-label" for="customCheck1">Full Time</label>
                    </div>
                  </div>
                  <div class="col-12 col-sm-4 p-1">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="customCheck2" />
                      <label class="custom-control-label" for="customCheck2">Part Time</label>
                    </div>
                  </div>
                  <div class="col-12 col-sm-4 p-1">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="customCheck3" />
                      <label class="custom-control-label" for="customCheck3">Temporary</label>
                    </div>
                  </div>
                </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button type="button" class="btn btn-primary btn-lg btn-block" id="jobSubmit">Submit</button>
            </div>
              
          </div>
    </div>
    
    

  </div>
  <div id="displayMap" class="container"></div>


  <!-- modal call here -->
  <div class="modal fade" id="jobModal">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title animated fadeInRight faster">Job Description</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body animated zoomIn faster">
          jod description here
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>
